<!DOCTYPE html>
<html>

<head>
    
    <script src="onsen/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

    <script src="onsen/js/onsenui.js"></script>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="onsen/css/onsenui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(function () {
            // Initialization code
            $('ons-button').on('click', function (e) {
                ons.notification.alert('Register complete !');
            })
        });

    </script>
</head>

<body>
   
    <style>
        body {
            background-color: rgb(252, 172, 67);
        }
    </style>


    <div class="toolbar">
        <div class="toolbar__left">
        </div>

        <div class="toolbar__center">
            Register
        </div>

        <div class="toolbar__right">
        </div>
    </div>

    <ons-card>
        <div style="text-align: center; margin-top: 30px;">
        
    
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>

            <p>
                <ons-input id="Email" modifier="underbar" type="Email" placeholder="Email"
                    float></ons-input>
            </p>

            <p>
                <ons-input id="phonenumber" modifier="underbar" placeholder="Phone number" float></ons-input>
            </p>



            <p style="margin-top: 35px;">

                <ons-button style="background-color : rgb(206, 140, 17)" onclick="login()">Create an Account!
                </ons-button><br><br>
               
                <ons-button style="background-color : rgb(28, 133, 219)" onclick="window.location.href='index.html'">Back</ons-button><br><br>

        </div>
    </ons-card>
</body>

</html>
